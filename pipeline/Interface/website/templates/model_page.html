<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />
        <title>Update Model | Money Laundering Risk Predictor</title>
        <link rel="stylesheet" href="../static/model_style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <header>
            <a href="/contact" class="logo">Elefant</a>
            <nav>
                <a href="/">Home</a>
                <a href="/explore">Explore</a>
                <a href="/predict">Predict</a>
                <a href="/find">Find Traffickers</a>
                <a href="/model">Model</a>
                <a href="/news">News Identifier</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
        </header>
    <div class ="wrapper">
        <form method="POST">
            <h1>Continous Machine Learning</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter Model Name" name="model_name" required>
            </div>
            <button type="submit" class="btn">Update Model</button>
        </form>
    </div>
    <div class ="wrapper2">
        <form method="POST">
            {% if model_name is not none %}
                <style>
                    .wrapper2 {
                        display: flex;
                    }
                </style>
                <div class="model_output">
                    <h2>{{model_name}} - Model Results</h2>
                </div>
            
        
    
    <div class ="slider">
        <div class ="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <div class="slide first">
                    <img src="../static/roc_curve.png" alt="">
                </div>
        <div class="slide">
                    <img src="../static/confusion_matrix.jpg" alt="">
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
        </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>
    
    </div>
    {% endif %}
    </form>
    </div>
    

    <script type="text/javascript">
            const logo = document.querySelector(".logo");
            const nav = document.querySelector("nav");

            window.addEventListener("load", () => {
                logo.style.transform = "translateY(0)";
                nav.style.transform = "translateY(0)";
            });

    </script>
    </body>
</html>
