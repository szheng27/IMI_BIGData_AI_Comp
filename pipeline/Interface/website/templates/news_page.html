<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />

        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <body>

        <header>
            <a href="/contact" class="logo">Elefant</a>
            <nav>
                <a href="/">Home</a>

    <div class ="wrapper">
            <form method="POST">
                <h1>News Article - Criminal Identifier</h1>
                <div class="input-box">
                    <input type="text" placeholder="Enter News Text" name="news_text" required>
                </div>
                <button type="submit" class="btn">Scan</button>
            </form>
    </div>   
    <div class ="wrapper2">
        <form method="POST">
            {% if criminal is not none %}
                        <h1>Who is the Criminal?</h1>
                        <style>
                            .wrapper2 {
                                display: flex;
                            }
                        </style>
                        <h2>{{criminal}}</h2>
            {% endif %}
            

        </form>
</div>   
    <script type="text/javascript">
            const logo = document.querySelector(".logo");
            const nav = document.querySelector("nav");

            window.addEventListener("load", () => {
                logo.style.transform = "translateY(0)";
                nav.style.transform = "translateY(0)";
            });

    </script>
